<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>タスク管理ツール</title>
    <meta
      name="description"
      content="簡易的なtodoアプリです。タスク管理に使ってください。"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="header bg-info text-center pt-4 d-flex align-items-center ">
        <div class=" container shadow p-3 mb-4 bg-body rounded rounded-pill ">
          <h1 class="width">タスク管理ツール</h1>
        </div>
      </div>

      <div class="input-group mt-3 mb-3 container-md ">
        <input
          type="text"
          id="taskInput"
          class="form-control"
          placeholder="タスクを入力"
          aria-label="タスクを入力"
          aria-describedby="basic-addon2"
        />
        <button type="button" class="input-group-text  button" id="addTaskBtn">
          追加
        </button>
      </div>

      <div class="container-lg d-flex ">
        <div class="task-list col">
          <p class="text-center fs-4 fw-bold mt-2">やること</p>
          <ul id="taskList"></ul>
        </div>
        <div class="complete-list col">
          <p class="text-center fs-4 fw-bold mt-2">
            完了
          </p>
          <ul id="completedTaskList"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
